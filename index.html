<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

  <h2 class="text-center">Photo Book</h2>  
      <div class="content-area">
         <div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
          <ol class="carousel-indicators">
            <li id="uno" class="active"></li>
            <li id="dos"></li>
            <li id="tres"></li>
            <li id="cuatro"></li>
            <li id="cinco"></li>
          </ol>
        <div id="imagebox">
          <img src="http://placehold.ti/250.jpg" id="imageswap">
        </div>
  <!-- Wrapper for slides 
          <div class="carousel-inner">
            <div class="item active">
              <img src="http://placekitten.com/960/600">
            </div>
            <div class="item">
              <img src="http://placebear.com/960/600">
            </div>
            <div class="item">
              <img src="http://lorempixel.com/960/600">
            </div>
          </div>
        </div>

      Controls -->
    <a class="left carousel-control" id="swapprevsimg">
      <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" id="swapnextimg">
      <span class="icon-next"></span>
    </a>
      </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
